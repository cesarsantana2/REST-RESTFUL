{% extends "base.html" %}

{% block title %}Excluir Tarefa{% endblock %}

{% block content %}
<h2>Excluir Tarefa</h2>
<p>Tem certeza de que deseja excluir a tarefa "{{ todo.task }}"?</p>
<form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="post">
    <button type="submit">Sim, excluir</button>
    <a href="{{ url_for('list_todos') }}">Cancelar</a>
</form>
{% endblock %}
