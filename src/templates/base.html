<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light text-dark">
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1 class="mb-0">Todo App</h1>
        <nav class="mt-2">
            <a href="{{ url_for('list_todos') }}" class="btn btn-light btn-sm me-2">Listar Tarefas</a>
            <a href="{{ url_for('create_todo') }}" class="btn btn-light btn-sm">Criar Tarefa</a>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3 mt-4 bg-light border-top">
        <small>&copy; 2024 - Todo App</small>
    </footer>
</body>
</html>
